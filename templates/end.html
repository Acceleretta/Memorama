<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='end.css') }}" />
    <title>Memorama - Resultado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-dark text-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="content">
      <h1>PARTIDA CONCLUIDA</h1>

      <h3>{{ message }}</h3>

      <p>Guarda tu partida</p>
      <div class="form-floating">
        <textarea
          class="form-control"
          id="playerName"
          value=""
          class="name-area"
        ></textarea>
        <label for="floatingTextarea">Escribe tu nombre </label>
      </div>
      <br /><br />

      <div class="btn-group">
        <button
          type="button"
          name="difficulty"
          value="easy"
          class="btn btn-outline-danger btn-lg"
        >
          Cancelar
        </button>
        <button
          type="button"
          value="hard"
          class="btn btn-outline-success btn-lg"
          onclick="submitName()"
        >
          Guardar
        </button>
      </div>
    </div>

    <script>
      function submitName() {
        const playerName = document.getElementById("playerName").value;
        if (playerName) {
          fetch("/end", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ player: playerName }),
            })
            .then((response) => {
            if (response.ok) {
                window.location.replace("/end");
            } else {
                throw new Error("Error en la solicitud");
            }
            })
            .catch((error) => console.error("ERROR:", error));
        } else {
          document.getElementById("playerName").value = "Anonimo";
        }
      }
    </script>
  </body>
</html>
