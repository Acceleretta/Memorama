<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnorama</title>
    <style>
        /* Fondo de la página */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Imagen de fondo desenfocada */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('{{ url_for("static", filename="images/imagen-de-fondo.webp") }}');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -2;
        }

        /* Capa oscura */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 1;
        }

        /* Título estilizado */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Sombra para resaltar */
            letter-spacing: 2px; /* Espacio entre letras */
            font-weight: bold;
        }

        /* Botón animado */
        .start-button {
            font-size: 1.5rem;
            padding: 15px 30px;
            background-color: #00AEEF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Sombra */
        }

        .start-button:hover {
            background-color: #0077b5;
            transform: scale(1.1); /* Aumenta ligeramente el tamaño al pasar el mouse */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5); /* Incremento de la sombra al hacer hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Tecnorama</h1>
        <button class="start-button" onclick="window.location.href='{{ url_for('difficulty') }}'">Comenzar</button>
    </div>
</body>
</html>
