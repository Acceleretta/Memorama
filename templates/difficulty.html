<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='difficulty.css') }}"
    />
    <title>Selecciona Dificultad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-dark text-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="content">
      <h1 class="text-uppercase">Selecciona Dificultad</h1>
      <form action="/play" method="post">
        <div class="btn-group">
          <button
            type="submit"
            name="difficulty"
            value="easy"
            class="btn btn-outline-primary btn-lg"
          >
            Fácil
          </button>
          <button
            type="submit"
            name="difficulty"
            value="medium"
            class="btn btn-outline-warning btn-lg"
          >
            Media
          </button>
          <button
            type="submit"
            name="difficulty"
            value="hard"
            class="btn btn-outline-danger btn-lg"
          >
            Difícil
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
